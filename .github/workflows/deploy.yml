name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: project-c96f8b49-0a91-4caf-b13
  REGION: asia-south1
  SERVICE: student-management-api
  AR_REPO: student-management
  WIF_PROVIDER: projects/635306411131/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  DEPLOYER_SA: github-deployer@project-c96f8b49-0a91-4caf-b13.iam.gserviceaccount.com
  RUNTIME_SA: student-management-runtime@project-c96f8b49-0a91-4caf-b13.iam.gserviceaccount.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.DEPLOYER_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker auth
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${SERVICE}:${GITHUB_SHA}"
          docker build -t "${IMAGE}" .
          docker push "${IMAGE}"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "${SERVICE}" \
            --image "${IMAGE}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${RUNTIME_SA}" \
            --remove-env-vars "JWT_EXPIRY,REFRESH_JWT_EXPIRY,DEFAULT_ADMIN_NAME,DEFAULT_ADMIN_EMAIL,DEFAULT_ADMIN_PASSWORD" \
            --set-secrets "TOKEN_SECRET=TOKEN_SECRET:latest,REFRESH_TOKEN_SECRET=REFRESH_TOKEN_SECRET:latest,MONGODB_URI=MONGODB_URI:latest,JWT_EXPIRY=JWT_EXPIRY:latest,REFRESH_JWT_EXPIRY=REFRESH_JWT_EXPIRY:latest,DEFAULT_ADMIN_NAME=DEFAULT_ADMIN_NAME:latest,DEFAULT_ADMIN_EMAIL=DEFAULT_ADMIN_EMAIL:latest,DEFAULT_ADMIN_PASSWORD=DEFAULT_ADMIN_PASSWORD:latest"

      - name: Show service URL
        run: |
          gcloud run services describe "${SERVICE}" \
            --region "${REGION}" \
            --format='value(status.url)'
